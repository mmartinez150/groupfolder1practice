<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test LA Train Schedule</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="shortcut icon" type="image/x-icon" href="assets/img/train.ico">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="https://api.quizlet.com/2.0/users/Mayra_Martinez5"></script>        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet">   




      </head>
    <body>

        <!--Jumbotron-->
        <div class="col-lg-12">
        <div class="jumbotron">
                <h1 class="text-center">Los Angeles Train Schedule</h1>
        </div>

        <div class="container schedule">
            <div class="row">
                <!--Current Train Schedule Panel-->
                <div class="col-lg-12">                        
                    <div class="panel panel-primary">
                             <div class="panel-heading">
                                  <h3 class="panel-title">Current Train Schedule</h3>
                             </div>
                             <div class="panel-body">
     
                                  <!-- Form with different train inputs -->
                             <table class="train-schedule">
                                  <tr>
                                       <th class="col-xs-3">Train Name
                                       </th>
                                       <th class="col-xs-2">Destination
                                       </th>
                                       <th class="col-xs-2">Frequency (min)
                                       </th>
                                       <th class="col-xs-2">Next Arrival
                                       </th>
                                       <th class="col-xs-2">Minutes Away
                                       </th>
                                  </tr>
                             </table>
     
                             </div>  
                        </div> 
                   </div> 
            </div> 
        </div> 

        <div class="container input">
                <div class="row">
      
                    <!-- Add Train Panel-->
                    <div class="col-lg-12">
                         <div class="panel panel-primary">
                              <div class="panel-heading">
                                   <h3 class="panel-title">Add Train</h3>
                              </div>
                              <div class="panel-body">
      
                                   <!-- Form with user input about trains-->
                                   <form role="form">
                                     <div class="form-group">
                                       <label for="text">Train Name</label>
                                       <input type="text" class="form-control" id="name-input">
                                     </div>
                                     <div class="form-group">
                                       <label for="text">Destination</label>
                                       <input type="text" class="form-control" id="destination-input">
                                     </div>
                                     <div class="form-group">
                                       <label for="text">First Train Time (HH:mm - military time)</label>
                                       <input type="text" class="form-control" id="first-train-time-input">
                                     </div>
                                     <div class="form-group">
                                       <label for="comment">Frequency (min)</label>
                                       <input type="text" class="form-control" id="frequency-input">
                                     </div>
                                     <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                                     <button type="clear" class="btn btn-primary" id="add-train">Clear</button>
                                    </form>
                                    <div id="mainArea">
                                            <div class="row">
                                            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                                
                                        </div>
                                        </div>
                                        </div>
      
                              </div> 
                         </div> 
                    </div> 
               </div> 
          </div>  
        </div>
             <script src='https://code.jquery.com/jquery.js'></script>
              <script src="assets/js/javascript.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
          

          </body>
        </html>
